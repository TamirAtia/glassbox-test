<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>employee</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid white;
    }
    th {
      background-color: #4472c4;
      color: white;
    }
    td {
      background-color: #cfd5ea;
    }
  </style>
  <body>
    <table style="width: 50%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      loadIntoTable = async (table) => {
        const tableBody = table.querySelector("tbody");
        const response = await fetch("http://localhost:7575/getEmployees");

        let data = await response.json();

        tableBody.innerHTML = `

            <tbody>${data
              .map((itm) => {
                return `<tr>
                     <td>${itm.id}</td>
                     <td>${itm.name}</td>
                     <td>${itm.department}</td>
                     <td>${itm.role}</td>
                  </tr>`;
              }, "")
              .join("")}</tbody>
        `;
      };

      loadIntoTable(document.querySelector("table"));
    </script>
  </body>
</html>
